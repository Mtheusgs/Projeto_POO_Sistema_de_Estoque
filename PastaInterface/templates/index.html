<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interação com Flask</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-blue-600 mb-5">Digite seu nome</h1>

    <form method="POST" class="bg-white p-5 rounded shadow-lg">
        <input type="text" name="nome" class="border p-2 rounded w-full" placeholder="Seu nome" required>
        <button type="submit" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
            Enviar
        </button>
    </form>

    {% if mensagem %}
        <p class="mt-5 text-lg text-green-600 font-semibold">{{ mensagem }}</p>
    {% endif %}
</body>
</html>
